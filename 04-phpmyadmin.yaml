##### phpMyadmin #####
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: myadmin
  namespace: galera-mariadb
spec:
  replicas: 1
  selector:
    app: myadmin
  template:
    metadata:
      name: myadmin
      labels:
        app: myadmin
    spec:
      containers:
      - name: myadmin-rc
        image: phpmyadmin/phpmyadmin:latest
        env:
          - name: PMA_ARBITRARY
            value: "1"
          - name: PMA_HOST
            value: "mariadb"
          - name: PMA_PORT
            value: "3306"
          - name: PMA_USER
            value: "root"
          - name: PMA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-password
                key: password
        ports:
        - name: myadmin-ui
          containerPort: 80
          protocol: TCP
