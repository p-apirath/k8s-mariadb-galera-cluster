##### phpMyadmin Service #####
---
apiVersion: v1
kind: Service
metadata:
  name: myadmin
  labels:
    app: myadmin
  namespace: galera-mariadb
spec:
  ports:
  - port: 80
    name: mysql
  clusterIP: None
  selector:
    app: myadmin
